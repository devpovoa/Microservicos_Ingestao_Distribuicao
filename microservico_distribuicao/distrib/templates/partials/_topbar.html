<header class="topbar border-bottom bg-surface">
  <div class="container-fluid d-flex align-items-center justify-content-between gap-2 py-2">
    <form class="d-none d-md-flex" action="{% url 'vendas:list' %}" method="get" role="search">
      <div class="input-group input-group-sm search-pill">
        <span class="input-group-text bg-transparent"><i class="fa fa-search"></i></span>
        <input name="q" class="form-control border-start-0" type="search" placeholder="Buscar vendas, clientes, produtosâ€¦">
      </div>
    </form>
    <div class="d-flex align-items-center gap-2">
      <a class="btn btn-soft btn-sm" href="{% url 'admin:index' %}"><i class="fa fa-shield-halved me-1"></i> Admin</a>
      <button id="themeToggle" type="button" class="btn btn-gradient btn-sm" title="Tema claro/escuro">
        <i id="themeIcon" class="fa fa-moon theme-icon" aria-hidden="true"></i>
        <span class="visually-hidden" id="themeLabel">Alternar tema</span>
      </button>
      {% if user.is_authenticated %}
        <div class="dropdown">
          <a class="d-flex align-items-center text-decoration-none dropdown-toggle" href="#" data-bs-toggle="dropdown">
            <img class="avatar" src="https://ui-avatars.com/api/?name={{ user.get_username }}&background=0D8ABC&color=fff" alt="avatar">
            <span class="ms-2 small">{{ user.get_username }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="{% url 'password_change' %}"><i class="fa fa-key me-2"></i> Trocar senha</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <form method="post" action="{% url 'logout' %}" class="px-3 py-1">
                {% csrf_token %}
                <button class="btn btn-link p-0 text-danger"><i class="fa fa-right-from-bracket me-2"></i> Sair</button>
              </form>
            </li>
          </ul>
        </div>
      {% endif %}
    </div>
  </div>
</header>
