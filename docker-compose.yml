services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - micro_net

  postgres_ingest:
    image: postgres:15
    container_name: postgres_ingest
    environment:
      POSTGRES_USER: ingest_user
      POSTGRES_PASSWORD: ingest_pass
      POSTGRES_DB: ingest_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ingest_user -d ingest_db"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped
    volumes:
      - pg_ingest_data:/var/lib/postgresql/data
    networks:
      - micro_net

  postgres_distrib:
    image: postgres:15
    container_name: postgres_distrib
    environment:
      POSTGRES_USER: distrib_user
      POSTGRES_PASSWORD: distrib_pass
      POSTGRES_DB: distrib_db
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U distrib_user -d distrib_db"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped
    volumes:
      - pg_distrib_data:/var/lib/postgresql/data
    networks:
      - micro_net

  fastapi_ingest:
    build: ./microservico_ingestao
    container_name: fastapi_ingest
    env_file:
      - .env
    environment:
      TZ: America/Sao_Paulo
      DATABASE_URL: postgresql+psycopg2://ingest_user:ingest_pass@postgres_ingest:5432/ingest_db
      RABBITMQ_URL: ${RABBITMQ_URL}
    volumes:
      - ${HOST_DATA_PATH}:/app/data
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres_ingest:
        condition: service_healthy
    ports:
      - "8001:8000"
    restart: unless-stopped
    networks:
      - micro_net

  # ⛔ REMOVIDO: celery_worker_ingest
  # O ingestor é só publisher, não precisa (nem deve) ter worker Celery.

  django_distrib:
    build: ./microservico_distribuicao
    container_name: django_distrib
    env_file:
      - .env
    environment:
      TZ: ${TZ:-America/Sao_Paulo}
    working_dir: /app/distrib
    volumes:
      - ./microservico_distribuicao:/app
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres_distrib:
        condition: service_healthy
    ports:
      - "8002:8000"
    restart: unless-stopped
    networks:
      - micro_net

  celery_worker_distrib:
    build: ./microservico_distribuicao
    container_name: celery_worker_distrib
    env_file:
      - .env
    environment:
      TZ: ${TZ:-America/Sao_Paulo}
    working_dir: /app/distrib
    command: celery -A core.celery_app.celery_app worker --loglevel=INFO -Q processed_data -E
    volumes:
      - ./microservico_distribuicao:/app
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres_distrib:
        condition: service_healthy
      django_distrib:
        condition: service_started
    restart: unless-stopped
    networks:
      - micro_net

networks:
  micro_net:
    driver: bridge

volumes:
  rabbitmq_data:
  pg_ingest_data:
  pg_distrib_data:
